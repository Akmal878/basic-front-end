<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="cont">
            <h1>Contact Us</h1>
            <form action="post">
                <div class="names">

                    <div class="fnames">
                        <label for="firstname">First Name</label>
                        <input type="text" name="fname" required>
                    </div>
                    <div class="lname">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lname" >
                    </div>

                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <label for="radbtn" id="radlable">Query Type</label>
                
                
                
                <div class="radbtn">

                    <label class="general" for="general">
                        <input type="radio" name="btn" id="general">
                        General Enquiry
                       
                    </label>

                    <label class="support">
 
                        <input type="radio" name="btn" id="support">
                        Support Request
                     </label>
                    
                </div>

                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="check">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Kindly check the f____g box you Son of a Gun</label>
                </div>

                <div class="btn">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
